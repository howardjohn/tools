apiVersion: v1
kind: Pod
metadata:
  name: "cockroachdb-cockroachdb-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: "client-test"
    image: "cockroachdb/cockroach:v2.1.5"
    imagePullPolicy: "Always"
    command:
      - "/cockroach/cockroach"
      - "sql"
      - "--insecure"
      - "--host"
      - "cockroachdb-cockroachdb-public.istio-stability-cockroachdb"
      - "--port"
      - "26257"
      - "-e"
      - "SHOW DATABASES;"
  restartPolicy: Never

---
# Source: cockroachdb/templates/cluster-init.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: "cockroachdb-cockroachdb-init"
  labels:
    heritage: "Tiller"
    release: "cockroachdb"
    chart: "cockroachdb-2.1.1"
spec:
  template:
    spec:
      containers:
      - name: cluster-init
        image: "cockroachdb/cockroach:v2.1.5"
        imagePullPolicy: "Always"
        # Run the command in an `until` loop because this job is bound to come
        # up before the cockroach pods (due to the time needed to get
        # persistent volumes attached to nodes), and sleeping 5 seconds between
        # attempts is much better than letting the pod fail when the init
        # command does and waiting out Kubernetes' non-configurable exponential
        # backoff for pod restarts.
        command:
          - "/bin/bash"
          - "-ecx"
          - "until /cockroach/cockroach init --insecure --host=cockroachdb-cockroachdb-0.cockroachdb-cockroachdb --port 26257; do sleep 5; done"
      restartPolicy: OnFailure

